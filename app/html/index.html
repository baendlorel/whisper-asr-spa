<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whisper ASR</title>
  <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/i18n.js"></script>
  <script src="/js/video-audio-manager.js"></script>
  <script src="/js/language-option.js"></script>
  <script src="/js/index.js"></script>
</head>

<body>
  <h2 class="title">Whisper ASR</h2>

  <div class="locale">
    <!-- <label en="UI Language" zh="界面语言" i18n></label> -->
    <input type="radio" id="ui-en" name="ui-language" value="en">
    <label for="ui-en" class="ui-language">
      English
    </label>
    <input type="radio" id="ui-zh" name="ui-language" value="zh" checked>
    <label for="ui-zh" class="ui-language">
      中文
    </label>
  </div>

  <div class="player-wrapper">
    <video id="video-player" controls style="display: none; width:100%;"></video>
    <audio id="audio-player" controls style="display: none; width:100%;"></audio>
  </div>

  <div class="form-wrapper">
    <form id="audio-form">
      <div class="basic-options-wrapper">
        <label for="audio_file">
          <span en="Audio/Video" zh="音视频" i18n>
          </span>
        </label>
        <div>
          <button id="file-selector" type="button">
            <span en="Choose File" zh="选择文件" i18n></span>
          </button>
          <label id="file-label">

          </label>
          <input type="file" id="audio_file" name="audio_file" style="visibility: hidden;width:0px;height:0px;">
        </div>

        <label for="output">
          <span en="Output" zh="输出格式" i18n>
          </span>
        </label>
        <select id="output" name="output">
          <option value="text" en="Text" zh="文本" i18n></option>
          <option value="json" en="JSON" zh="JSON" i18n></option>
          <option value="vtt" en="VTT" zh="VTT字幕" i18n></option>
          <option value="srt" en="SRT" zh="SRT字幕" i18n selected></option>
          <option value="tsv" en="TSV" zh="TSV字幕" i18n></option>
        </select>
      </div>

      <h4>
        <span en="We suggest not to change options below" zh="以下都推荐默认设置" i18n>
        </span>
      </h4>

      <div class="advanced-options-wrapper">
        <div class="col-half">
          <label for="task">
            <span en="Task" zh="任务" i18n>
            </span>
          </label>
          <select id="task" name="task">
            <option value="transcribe" en="transcribe" zh="转录为文本/字幕" i18n selected></option>
            <option value="translate" en="translate" zh="翻译（仅能译为英文）" i18n></option>
          </select>
        </div>

        <div class="col-half">
          <label for="language">
            <span en="Language" zh="语言选择" i18n>
            </span>
          </label>
          <select id="language" name="language">
            <option value="" en="auto detect" zh="自动检测" i18n selected></option>
          </select>
        </div>


        <div class="col-half">
          <label for="encode">
            <span en="Encode" zh="编码音频" i18n>
            </span>
          </label>
          <select id="encode" name="encode">
            <option value="true" en="true" zh="是（默认）" i18n selected></option>
            <option value="false" en="false" zh="否" i18n></option>
          </select>
        </div>

        <div class="col-half">
          <label for="word_timestamps">
            <span en="Word Timestamps" zh="字词级时间戳" i18n>
            </span>
          </label>
          <select id="word_timestamps" name="word_timestamps">
            <option value="false" en="false" zh="否（默认）" i18n></option>
            <option value="true" en="true" zh="是" i18n></option>
          </select>
        </div>
      </div>
    </form>

    <button id="asr" class="execute">
      <span en="Execute" zh="执行" i18n></span>
    </button>
  </div>

  <script>
  </script>
</body>

</html>
