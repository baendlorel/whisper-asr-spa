<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio File Processing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    form {
      max-width: 400px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input,
    select,
    button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <h2>Audio File Processing</h2>
  <form id="audioForm">
    <label for="audio_file">Audio File:</label>
    <input type="file" id="audio_file" name="audio_file" required>

    <label for="output">Output Format:</label>
    <select id="output" name="output">
      <option value="text" selected>Text</option>
      <option value="json">JSON</option>
      <option value="vtt">VTT</option>
      <option value="srt">SRT</option>
      <option value="tsv">TSV</option>
    </select>

    <label for="task">Task:</label>
    <select id="task" name="task">
      <option value="transcribe" selected>Transcribe</option>
      <option value="translate">Translate</option>
    </select>

    <label for="language">Language:</label>
    <input type="text" id="language" name="language" value="en">

    <label for="word_timestamps">Word Timestamps:</label>
    <select id="word_timestamps" name="word_timestamps">
      <option value="false" selected>False</option>
      <option value="true">True</option>
    </select>

    <label for="encode">Encode:</label>
    <select id="encode" name="encode">
      <option value="true" selected>True</option>
      <option value="false">False</option>
    </select>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('audioForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const formData = new FormData();
      formData.append('audio_file', document.getElementById('audio_file').files[0]);
      formData.append('output', document.getElementById('output').value);
      formData.append('task', document.getElementById('task').value);
      formData.append('language', document.getElementById('language').value);
      formData.append('word_timestamps', document.getElementById('word_timestamps').value);
      formData.append('encode', document.getElementById('encode').value);

      fetch('https://your-api-endpoint.com/process', {
        method: 'POST',
        body: formData
      })
        .then(response => response.json())
        .then(data => {
          console.log('Success:', data);
          alert('Request sent successfully!');
        })
        .catch((error) => {
          console.error('Error:', error);
          alert('Error sending request.');
        });
    });
  </script>
</body>

</html>
